plugins {
    // Apply the java Plugin to add support for Java.
    id 'idea'
    id 'java'
}

group 'com.rebirth.qarobot'
version '2.0'

dependencies {
    // DAGGER, Dependency injection
    implementation "com.google.dagger:dagger:$dagger_version"
    annotationProcessor "com.google.dagger:dagger-compiler:$dagger_version"

    // Google Guava, Util Library
    implementation "com.google.guava:guava:$guava_version"

    //L4J2, pretty log system
    implementation "org.apache.logging.log4j:log4j-api:$l4j2_version"
    implementation "org.apache.logging.log4j:log4j-core:$l4j2_version"
    implementation "org.apache.logging.log4j:log4j-slf4j-impl:$l4j2_version"

    //Lombok, reduce code with annotation
    compileOnly "org.projectlombok:lombok:$lombok_version"
    annotationProcessor "org.projectlombok:lombok:$lombok_version"

    testCompileOnly "org.projectlombok:lombok:$lombok_version"
    testAnnotationProcessor "org.projectlombok:lombok:$lombok_version"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit_version"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junit_version"

    implementation 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.0'
    runtimeOnly 'com.sun.xml.bind:jaxb-impl:4.0.1'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
